<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy | Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2 class="logo">StudyBuddy <i class="fa-solid fa-lightbulb"></i></h2>
      <div class="menu-item"><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></div>
    </div>

    <div class="content-section active">
      <h2 class="text-2xl font-semibold mb-4">‚ùì Practice Questions</h2>
      <form class="mb-4 space-y-3">
        <label class="block">Select Subject:</label>
        <select class="w-full border rounded-lg p-2">
          <option>Mathematics</option>
          <option>Chemistry</option>
          <option>Biology</option>
          <option>Computer Science</option>
        </select>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Load Questions</button>
      </form>
      <div class="question-card p-4 bg-white shadow rounded-lg">
        <p><strong>Q1:</strong> What is the derivative of sin(x)?</p>
        <button class="mt-2 bg-gray-200 px-3 py-1 rounded-lg">Show Answer</button>
      </div>
    </div>
  </div>
</body>
</html>
