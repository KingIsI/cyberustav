<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-wrapper">
    <!-- Left 50% -->
    <div class="login-left">
      <img src="gpic.png" alt="Study Buddy Logo" class="login-logo">
      <h1 class="brand-title">Study Buddy</h1>
      <p class="brand-tagline">
        Stay focused, achieve more, and make studying effortless with Study Buddy üöÄ
      </p>

      <div class="contact-section">
        <h3>Contact Us</h3>
        <p>studybuddy@email.com</p>
        <div class="social-icons">
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
      </div>
    </div>

    <!-- Right 50% -->
    <div class="login-right">
      <div class="login-card">
        <h2>Create Account ‚ú®</h2>
        <p class="subtitle">Sign up to get started with Study Buddy</p>

        <form class="login-form">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <!-- Role selection -->
          <div class="role-choice">
            <label class="role-option">
              <input type="radio" name="role" value="student" required>
              <div class="role-box">
                üéì Student
                <p>Boost focus, track study sessions, and improve your learning journey.</p>
              </div>
            </label>

            <label class="role-option">
              <input type="radio" name="role" value="teacher" required>
              <div class="role-box">
                üë©‚Äçüè´ Teacher
                <p>Organize classes, monitor student progress, and manage productivity.</p>
              </div>
            </label>
          </div>

          <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <div class="login-footer">
          <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
      </div>
    </div>
  </div>

<script>
  // Handle signup form submission
  document.querySelector('.login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();
    const role = document.querySelector('input[name="role"]:checked');

    // Validation
    if (!name || !email || !password || !confirmPassword || !role) {
      alert("‚ö†Ô∏è Please fill in all fields and select a role.");
      return;
    }

    if (password !== confirmPassword) {
      alert("‚ùå Passwords do not match!");
      return;
    }

    // Store user details in localStorage
    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);
    localStorage.setItem("userRole", role.value);

    alert("üéâ Account created successfully! Thankyou for joining Study Buddy!.");
    window.location.href = "login.html";
  });

  // Redirect to login page
  document.getElementById('login-link').addEventListener('click', function(event) {
    event.preventDefault();
    window.location.href = "login.html";
  });
</script>

</body>
</html>
