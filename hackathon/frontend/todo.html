<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List - Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="navbar"> 
      <h1>üìù To-Do List</h1>
    </div>

    <div class="content-section active">
      <ul id="todoTasks">
        <li><input type="checkbox"> Sample Task 1</li>
        <li><input type="checkbox"> Sample Task 2</li>
      </ul>
      <input type="text" id="newTask" placeholder="Add a new task">
      <button id="addTask">Add</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  
  <style>
.todo-input {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.todo-input input,
.todo-input select,
.todo-input button {
  padding: 0.5rem;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.todo-input button {
  background: #4f46e5;
  color: white;
  cursor: pointer;
  border: none;
  transition: background 0.2s;
}

.todo-input button:hover {
  background: #3730a3;
}

.todo-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.todo-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  border-radius: 8px;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  cursor: grab;
  transition: transform 0.1s ease;
}

.todo-item:active {
  cursor: grabbing;
  animation: vibrate 0.1s infinite;
}

@keyframes vibrate {
  0% { transform: translateX(0); }
  25% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}

/* Priority Colors */
.todo-item.low {
  border-left: 6px solid #60a5fa; /* blue */
}

.todo-item.medium {
  border-left: 6px solid #facc15; /* yellow */
}

.todo-item.high {
  border-left: 6px solid #f87171; /* red */
}

</style>
</body>
</html>
