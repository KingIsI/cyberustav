<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List - Study Buddy</title>
  <style>
    /* Overall Page */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main Container */
    .main {
      width: 500px;
      min-height: 800px; 
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }

 
    .navbar {
      text-align: center;
      margin-bottom: 20px;
    }

    .navbar h1 {
      font-size: 1.8rem;
      color: #4f46e5;
    }

    
    .todo-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .todo-input input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      outline: none;
      transition: border 0.2s;
    }

    .todo-input input:focus {
      border-color: #4f46e5;
    }

    .todo-input button {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: none;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .todo-input button:hover {
      background: #3730a3;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 550px; 
      overflow-y: auto;
    }

    
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      transition: transform 0.1s ease;
    }

    .todo-item input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .todo-item:hover {
      transform: scale(1.02);
    }
    .completed {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .todo-item.low {
      border-left: 6px solid #60a5fa; 
    }

    .todo-item.medium {
      border-left: 6px solid #facc15;
    }

    .todo-item.high {
      border-left: 6px solid #f87171;
    }

    .delete-btn {
      background: #f87171;
      border: none;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #dc2626;
    }


    .edit-input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .todo-list::-webkit-scrollbar {
      width: 6px;
    }

    .todo-list::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 6px;
    }

    .todo-list::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="navbar">
      <h1>üìù To-Do List</h1>
    </div>

    <div class="content-section active">
      <ul id="todoTasks" class="todo-list">
        <li class="todo-item low">
          <input type="checkbox">
          <span>Sample Task 1</span>
          <button class="delete-btn">‚úñ</button>
        </li>
        <li class="todo-item medium">
          <input type="checkbox">
          <span>Sample Task 2</span>
          <button class="delete-btn">‚úñ</button>
        </li>
      </ul>

      <div class="todo-input">
        <input type="text" id="newTask" placeholder="Add a new task">
        <button id="addTask">Add</button>
      </div>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById("addTask");
    const newTaskInput = document.getElementById("newTask");
    const todoList = document.getElementById("todoTasks");

    addBtn.addEventListener("click", () => {
      const taskText = newTaskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "todo-item low";

      li.innerHTML = `
        <input type="checkbox">
        <span>${taskText}</span>
        <button class="delete-btn">‚úñ</button>
      `;

      todoList.appendChild(li);
      newTaskInput.value = "";
      attachEvents(li);
    });
k
    newTaskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addBtn.click();
    });

    function attachEvents(li) {
      const checkbox = li.querySelector("input[type='checkbox']");
      const span = li.querySelector("span");
      const deleteBtn = li.querySelector(".delete-btn");

     
      checkbox.addEventListener("change", () => {
        span.classList.toggle("completed");
      });

      
      span.addEventListener("dblclick", () => {
        const input = document.createElement("input");
        input.type = "text";
        input.value = span.textContent;
        input.className = "edit-input";
        li.replaceChild(input, span);
        input.focus();

        input.addEventListener("blur", () => {
          span.textContent = input.value;
          li.replaceChild(span, input);
        });

        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            span.textContent = input.value;
            li.replaceChild(span, input);
          }
        });
      });

      
      deleteBtn.addEventListener("click", () => {
        li.remove();
      });
    }

    
    document.querySelectorAll(".todo-item").forEach(attachEvents);
  </script>
</body>
</html>
