<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - Study Buddy</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Chatbot Container */
    .main {
      width: 450px;
      height: 600px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #4f46e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9fafb;
      scroll-behavior: smooth;
    }

    /* Chat Messages */
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
      font-size: 14px;
    }

    .user-message {
      background: #4f46e5;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }

    /* Typing Indicator */
    .typing {
      font-size: 14px;
      color: #6b7280;
      font-style: italic;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input Area */
    .input-container {
      display: flex;
      padding: 10px;
      background: #f3f4f6;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .chat-input:focus {
      border-color: #4f46e5;
    }

    .chat-send {
      padding: 12px 18px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chat-send:hover {
      background-color: #3730a3;
    }

    /* Scrollbar Styling */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #a5b4fc;
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="navbar">ðŸ¤– Study Buddy</div>

    <div class="chat-container" id="chatContainer">
      <div class="bot-message message">Hi! ðŸ‘‹ I'm Study Buddy. Ask me anything about study tips!</div>
    </div>

    <div class="input-container">
      <input type="text" placeholder="Type your message..." class="chat-input" id="chatInput">
      <button class="chat-send" id="chatSend">Send</button>
    </div>
  </div>

  <script>
    // For API integration later
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const chatSend = document.getElementById("chatSend");

    // Temporary placeholder for showing user messages (API-ready)
    function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (userMessage === "") return;

      const message = document.createElement("div");
      message.classList.add("message", "user-message");
      message.textContent = userMessage;
      chatContainer.appendChild(message);

      chatInput.value = "";
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatSend.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
