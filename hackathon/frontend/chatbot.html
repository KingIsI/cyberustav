<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot - Study Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="navbar">ðŸ¤– Study Buddy</div>

    <div class="chat-container">
      <div class="bot-message message">Hi! ðŸ‘‹ I'm Study Buddy. Ask me anything about study tips!</div>
      <div class="user-message message">Hello!</div>
      <div class="bot-message message">Sure! I can help you create a perfect study schedule. ðŸ“š</div>
    </div>

    <div class="input-container">
      <input type="text" placeholder="Type your message..." class="chat-input">
      <button class="chat-send">Send</button>
    </div>
  </div>
</body>
<style>
 * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 20px;
    }

    
    .main {
      width: 100%;
      max-width: 450px;
      height: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- Navbar --- */
    .navbar {
      background: rgba(79, 70, 229, 0.85);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    /* --- Chat Container --- */
    .chat-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(255,255,255,0));
    }

    /* --- Messages --- */
    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 14px;
      word-wrap: break-word;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .user-message {
      background: rgba(79, 70, 229, 0.8);
      color: #fff;
      align-self: flex-end;
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      align-self: flex-start;
    }

    /* --- Input Area --- */
    .input-container {
      display: flex;
      padding: 15px;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }

    .chat-input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
    }

    .chat-send {
      padding: 12px 20px;
      border-radius: 15px;
      border: none;
      background: rgba(79, 70, 229, 0.8);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* --- Scrollbar Styling --- */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(79,70,229,0.6);
      border-radius: 10px;
    }
  </style>
</html>
