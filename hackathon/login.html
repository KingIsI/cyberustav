<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-wrapper">

    <div class="login-left">
      <img src="gpic.png" alt="Study Buddy Logo" class="login-logo">
      <h1 class="brand-title">Study Buddy</h1>
      <p class="brand-tagline">
        Your all-in-one productivity partner to stay focused, track progress, 
        and achieve your goals üìö‚ú®
      </p>
      <div class="contact-section">
        <h3>Contact Us</h3>
        <p>studybuddy@gmail.com</p>
        <div class="social-icons">
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
      </div>
    </div>

   
    <div class="login-right">
      <div class="login-card">
        <h2>Welcome Back üëã</h2>
        <p class="subtitle">Log in to continue your Interactions with fellow Stud</p>

        <form class="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-footer">
          <a href="#">Forgot password?</a>
          <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

<script>
  document.querySelector('.login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");

    if (email === storedEmail && password === storedPassword) {
      alert("‚úÖ Login successful!");
      window.location.href = "index.html"; 
    } else {
      alert("‚ùå Invalid email or password!");
    }
  });

  document.getElementById('signup-link').addEventListener('click', function(event) {
    event.preventDefault();
    window.location.href = "signup.html";
  });
</script>

</body>
</html>
