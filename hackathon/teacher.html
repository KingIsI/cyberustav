<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy | Teacher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2 class="logo">StudyBuddy <i class="fa-solid fa-lightbulb"></i></h2>
      <div class="menu-item"><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></div>
    </div>

    <div class="content-section active">
      <h2 class="text-2xl font-semibold mb-4">👩‍🏫 Find a Teacher</h2>
      <p class="mb-4">Need extra help? Connect with a teacher here!</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="p-4 bg-white rounded-lg shadow">
          <h3 class="font-bold">Mr. John – Physics</h3>
          <p>Specialist in Mechanics & Thermodynamics</p>
          <button class="mt-2 bg-green-500 text-white px-3 py-1 rounded-lg">Connect</button>
        </div>
        <div class="p-4 bg-white rounded-lg shadow">
          <h3 class="font-bold">Ms. Emily – English</h3>
          <p>Literature & Writing Guidance</p>
          <button class="mt-2 bg-green-500 text-white px-3 py-1 rounded-lg">Connect</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
